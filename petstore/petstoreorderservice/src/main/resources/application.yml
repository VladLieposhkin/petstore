spring:
  application:
    name: petstoreorderservice
server:
  port: ${PETSTOREORDERSERVICE_SERVER_PORT:8080}

petstore:
  service:
    product:
      url: ${PETSTOREPRODUCTSERVICE_URL:http://localhost:8082}

azure:
  cosmos:
    uri: ${COSMOS_URI:https://vlcosmos.documents.azure.com:443/}
    key: ${COSMOS_KEY:ueuC8VEvmUHvlCP2mqD8X0KKP7mmaqmWX1lK8GuOsPVepNJKh8mH2NkHhXcaTzulLQNf1Q8vWu1rACDbO6ERkQ==}
    database: petstore
    populate-query-metrics: true
    consistency-level: SESSION

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    ssl:
      enabled: false
    diskspace:
      enabled: false

logging:
  level:
    root: INFO
    com.chtrembl: DEBUG
